{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}"height="400">
        </div>
     <div class="col-md-6">
         <h2>Movie number:{{movie.id}}</h2>
            <h3><b>{{movie.name}}</b><h3></h3>
                <h4>{{movie.name}} is {{movie.info}} released in <i>{{movie.year}}</i><br></h4>
                <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}" >Update</a>
                <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}" >Delete</a>
     </div>
    </div>
</div>
{% endblock %}
