{% block body %}
<div class ="container">
    <div class ="row">
        {% for i in movie_list %}
      <div class="col-md-3">
          <div class="card" style="width: 18rem;">
              <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="300px" height="450px">
              <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text">{{i.info}}</p>
                <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">More details</a>
              </div>
          </div>
      </div>
        {% endfor %}
    </div>
</div>
