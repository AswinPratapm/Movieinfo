{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data" >

    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter movie name"><br>
    <input type="text" name="desc" placeholder="Enter movie description"><br>
    <input type="number" name="year" placeholder="Enter movie's release year"><br>
    <input type="file" name="img"><label>#upload a movie poster</label><br>
    <input type="submit">



</form>
{% endblock %}
